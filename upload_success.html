<html>
  <head>
    <style>
      body {
        background-color:#ccf;
        border:1px solid #66c;
      }
    </style>

    <script type="text/javascript">

      var video_file_id = document.location.href.match(/video_file_id=([^&]+)/);
      if(video_file_id){

        // Clear any error messages
        parent.document.getElementById('error_message').innerHTML = '';

        // Set the video_file_id into the form
        parent.document.getElementById('video_file_id').value = video_file_id[1];

        // Enable the Create button
        parent.document.getElementById('create_button').disabled = false;

      }
    </script>
  </head>
  <body>
    <h4 style="margin:0;padding:0">File uploaded! <a href="http://video.staging.iremix.org/upload_form?success_url=http%3A%2F%2Flocalhost:8000%2Fupload_success.html&amp;error_url=http%3A%2F%2Flocalhost:8000%2Fupload_error.html&amp;cancel_url=http%3A%2F%2Flocalhost:8000%2Fupload_canceled.html&amp;uploading_iframe_url=http%3A%2F%2Flocalhost:8000%2Fvideo_uploading.html">Upload a different file</a></h4>
  </body>
</html>
